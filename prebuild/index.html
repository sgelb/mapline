<!DOCTYPE html><html><head><meta charset="utf-8"><title>Mapline</title><meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin><link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v1.13.0/mapbox-gl.css" integrity="sha384-d39gPzQ4eGpLy/1l4u2mLAT8KkPTOVrpoo8W4C8GtWBaJ+loWbZnKfvNtlmGsB12" crossorigin><link rel="stylesheet" href="style.css"></head><body> <div class="container-fluid"> <header> <h1> <a href="/">Mapline. </a><small data-trn="subtitle" class="text-muted"></small> </h1> </header> <noscript> <div data-trn="msg_js_required" class="alert alert-danger" role="alert"></div> </noscript>  <div class="alert alert-danger alert-dismissible hidden" id="alertbox" role="alert"> <button type="button" class="close" aria-hidden="true">&times;</button> <div id="alert-msg"></div> </div>  <div id="main" class="row">  <section class="col-md-3"> <form id="config">  <div class="mb-3 row"> <div class="col-md-12"> <div class="form-group"> <label data-trn="track" for="trackFile"></label> <a data-trn="example" href="#" class="float-end small" id="example-gpx"></a>  <label id="trackBtn" class="hidable input-group" for="trackFile">  <span class="btn btn-block btn-primary w-100" data-trn="open_file"> <input type="file" class="hidden" id="trackFile" accept=".geojson,.gpx,.kml"> </span> </label>  <div id="trackField" class="hidable hidden input-group"> <input type="text" id="trackFileName" class="form-control" readonly> <div id="remove-track" class="input-group-append"> <div class="close input-group-text">&times;</div> </div> </div> </div> </div> </div>  <div id="trackDetails" class="hidable hidden mb-3 row"> <div class="col-md-12">  <table id="trackDetailsTable" class="table table-sm"></table> </div> </div>  <div class="mb-3 row"> <div class="col-md-12"> <div class="form-group"> <label for="style" data-trn="map_style"></label> <select id="style" class="form-control"> <option value="outdoors">Outdoors</option> <option value="light">Light</option> <option value="dark">Dark</option> <option value="streets">Streets</option> <option value="satellite">Satellite</option> <option value="satellite-streets">Satellite Streets</option> </select> </div> </div> </div>  <div class="mb-3 row"> <div class="col-md-12"> <div class="form-group"> <label for="scale" data-trn="scale"></label> <div class="input-group"> <div class="input-group-prepend"> <div class="input-group-text">1:</div> </div> <input id="scale" type="number" class="disableable form-control" disabled min="5000" step="1000" value="75000"> </div> <div class="form-control-feedback hidden small"></div> </div> </div> </div>  <div class="mb-3 row"> <div class="col-md-12"> <div class="form-group"> <label for="paperformat" data-trn="pdf_format"></label> <select id="paperformat" class="disableable form-control" disabled> <option value="a5" selected>A5</option> </select> </div> </div> </div>  <div id="collapse-group"> <div class="mb-3 row"> <div class="col-md-12"> <p> <button class="btn btn-outline-secondary btn-sm collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#pois" aria-expanded="false" aria-controls="pois" data-trn="pois"></button> <button class="btn btn-outline-secondary btn-sm collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#advanced" aria-expanded="false" aria-controls="advanced" data-trn="advanced"></button> </p> </div> </div>  <div class="collapse" id="pois" data-bs-parent="#collapse-group">  <div class="form-group"> <div class="form-check form-check-inline"> <input id="showWaypoints" type="checkbox" class="disableable form-check-input" disabled checked> <label class="form-check-label" for="showWaypoints" data-trn="show_waypoints"></label> </div> </div> <div class="dropdown-divider"></div> <p class="poi" data-trn="pois_header"></p>  <div class="form-group" id="overpass">  </div> </div>  <div class="collapse" id="advanced" data-bs-parent="#collapse-group">  <div class="form-group mb-3"> <label for="milemarkers" data-trn="milemarkers"></label> <div class="input-group"> <input id="milemarkers" type="number" class="disableable form-control" disabled min="0" value="10"> <div class="input-group-append"> <div class="input-group-text">km</div> </div> </div> <div class="form-control-feedback hidden small"></div> </div>  <div class="form-group mb-3"> <label for="margin" data-trn="margin"></label> <div class="input-group"> <input id="margin" type="number" class="disableable form-control" disabled min="0" value="10"> <div class="input-group-append"> <div class="input-group-text">mm</div> </div> </div> <div class="form-control-feedback hidden small"></div> </div>  <div class="form-group mb-3"> <label for="padding" data-trn="padding"></label> <div class="input-group"> <input id="padding" type="number" class="disableable form-control" disabled min="0" value="10"> <div class="input-group-append"> <div class="input-group-text">mm</div> </div> </div> <div class="form-control-feedback hidden small"></div> </div>  <div class="form-group mb-3"> <label for="dpi" data-trn="dpi"></label> <div class="input-group"> <input id="dpi" type="number" class="disableable form-control" disabled min="0" value="300"> <div class="input-group-append"> <div class="input-group-text">dpi</div> </div> </div> <div class="form-control-feedback hidden small"></div> </div>  <div class="form-group mb-3"> <label for="trackWidth" data-trn="track_width"></label> <div class="input-group"> <input id="trackWidth" type="number" class="disableable form-control" disabled min="1" value="3"> <div class="input-group-append"> <div class="input-group-text">px</div> </div> </div> <div class="form-control-feedback hidden small"></div> </div>  <div class="form-group mb-3"> <label for="trackColor" data-trn="track_color"></label> <div class="input-group"> <input id="trackColor" type="color" class="disableable form-control" value="#ff69b4" disabled> </div> <div class="form-control-feedback hidden small"></div> </div> </div> </div> </form>  <div class="mb-3 row"> <div class="col-md-12"> <button type="submit" class="btn btn-block btn-primary disableable w-100" id="generate-btn" data-trn="generate" disabled></button> </div> </div> </section>  <section class="col-md-9"> <div id="map"></div> <div id="credits" class="float-end small text-muted"> <a href="https://github.com/sgelb">Made by <em>sgelb</em></a> (v0.24.0) </div> </section> </div> </div>  <div class="fade modal" id="pdfModal"> <div class="modal-dialog modal-dialog-centered"> <div class="modal-content"> <div class="modal-header"> <h5 data-trn="generating_pdf"></h5> </div> <div class="modal-body"> <div id="progress-text" data-trn="initializing" class="mb-3"></div> <div class="progress"> <div class="progress-bar progress-bar-animated progress-bar-striped" id="progress-bar" style="width:0" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div> </div> </div> <div class="modal-footer"> <button type="button" class="btn btn-danger" id="cancel-button" data-trn="cancel"></button> </div> </div> </div> </div>  <div id="hidden-map-container"> <div id="hidden-map"></div> </div> <script type="text/javascript" src="mapline.js"></script> </body></html>
