<!DOCTYPE html><html> <head> <meta charset="utf-8"> <title>Mapline</title> <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"> <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous"> <link rel="stylesheet" href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css" integrity="sha384-r+py76P1N9OKDLtJqgMsRj0/GhOKDdopdb6tlfKGPyEQZV469EhEY3cXKMsdGhQi" crossorigin="anonymous"> <link rel="stylesheet" href="style.css"> </head> <body> <div class="container-fluid"> <header> <h1> <a href="/">Mapline.</a> <small class="text-muted">Create maps along a track in print quality.</small> </h1> <small class="float-right text-muted"><a href="https://github.com/sgelb">Made by <span class="flipped">&#128692;</span></a></small> </header> <noscript> <div class="alert alert-danger" role="alert"> This site requires JavaScript, but it seems to be disabled in your browser. </div> </noscript>  <div class="alert alert-danger alert-dismissible hidden" id="alertbox" role="alert"> <button type="button" class="close" aria-hidden="true">&times;</button> <div id="alert-msg"></div> </div>  <div id="main" class="row">  <section class="col-md-3"> <form id="config">  <div class="row"> <div class="col-md-12"> <div class="form-group"> <label title="Load local gpx- or geojson file" for="trackFile">Track</label> <a href="#" class="small float-right" title="Load example gpx" id="example-gpx">Example</a>  <label id="trackBtn" class="input-group hidable" for="trackFile">  <span class="btn btn-primary btn-block">Open gpx or kml file <input type="file" class="hidden" id="trackFile" accept=".geojson,.gpx,.kml"> </span> </label>  <div id="trackField" class="hidable hidden input-group"> <input type="text" id="trackFileName" class="form-control" readonly> <div id="remove-track" class="input-group-append"> <div class="input-group-text close">&times;</div> </div> </div> </div> </div> </div>  <div id="trackDetails" class="row hidable hidden"> <div class="col-md-12">  <table id="trackDetailsTable" class="table table-sm"> </table> </div> </div>  <div class="row"> <div class="col-md-12"> <div class="form-group"> <label title="Choose a map style" for="style">Map style</label> <select id="style" class="form-control"> <option value="outdoors">Outdoors</option> <option value="bright">Bright</option> <option value="dark">Dark</option> <option value="light">Light</option> <option value="streets">Streets</option> <option value="satellite">Satellite</option> <option value="satellite-streets">Satellite Streets</option> <option value="navigation-guidance-day">Navigation Guidance Day</option> <option value="navigation-guidance-night">Navigation Guidance Night</option> </select> </div> </div> </div>  <div class="row"> <div class="col-md-12"> <div class="form-group"> <label title="Map scale. Must be larger than 5000" for="scale">Scale</label> <div class="input-group"> <div class="input-group-prepend"> <div class="input-group-text">1:</div> </div> <input id="scale" type="number" class="form-control disableable" disabled min="5000" step="1000" value="75000"> </div> <div class="form-control-feedback small hidden"></div> </div> </div> </div>  <div class="row"> <div class="col-md-12"> <div class="form-group"> <label title="Page format of PDF. Available options depend on your graphics card." for="paperformat">PDF format</label> <select id="paperformat" class="form-control disableable" disabled> <option value="a5" selected>A5</option> </select> </div> </div> </div>  <div id="collapseStuff"> <div class="row"> <div class="col-md-12"> <p> <a class="btn btn-outline-secondary btn-sm" data-toggle="collapse" href="#advanced" role="button" aria-expanded="false" aria-controls="advanced"> Advanced </a> <button class="btn btn-outline-secondary btn-sm" type="button" data-toggle="collapse" data-target="#pois" aria-expanded="false" aria-controls="pois"> POIs </button> </p> </div> </div>  <div class="collapse" id="advanced" data-parent="#collapseStuff">  <div class="form-group"> <label title="Show distance markers in this interval. Value of 0 disables markers." for="milemarkers">Distance markers</label> <div class="input-group"> <input id="milemarkers" type="number" class="form-control disableable" disabled min="0" value="10"> <div class="input-group-append"> <div class="input-group-text">km</div> </div> </div> <div class="form-control-feedback small hidden"></div> </div>  <div class="form-group"> <label title="Margin around maps on pages" for="margin">Margin</label> <div class="input-group"> <input id="margin" type="number" class="form-control disableable" disabled min="0" value="10"> <div class="input-group-append"> <div class="input-group-text">mm</div> </div> </div> <div class="form-control-feedback small hidden"></div> </div>  <div class="form-group"> <label for="dpi">Resolution</label> <div class="input-group"> <input id="dpi" type="number" class="form-control disableable" disabled min="0" value="300"> <div class="input-group-append"> <div class="input-group-text">dpi</div> </div> </div> <div class="form-control-feedback small hidden"></div> </div>  <div class="form-group"> <label for="trackWidth">Track width</label> <div class="input-group"> <input id="trackWidth" type="number" class="form-control disableable" disabled min="1" value="3"> <div class="input-group-append"> <div class="input-group-text">px</div> </div> </div> <div class="form-control-feedback small hidden"></div> </div>  <div class="form-group"> <label for="trackColor">Track color</label> <div class="input-group"> <input id="trackColor" type="color" class="form-control disableable" value="#ff69b4" disabled> </div> <div class="form-control-feedback small hidden"></div> </div> </div>  <div class="collapse" id="pois" data-parent="#collapseStuff">  <div class="form-group"> <div class="form-check form-check-inline"> <input id="showWaypoints" type="checkbox" class="form-check-input disableable" disabled checked> <label title="Show waypoints from GPX file." class="form-check-label" for="showWaypoints">Show GPX waypoints</label> </div> </div> <div class="dropdown-divider"></div> <p class="poi">Points of Interest. Downloaded via <a href="https://wiki.openstreetmap.org/wiki/Overpass_API">Overpass</a>, this may take a while. Only the printable areas are searched for POIs. Toggle to refresh.</p>  <div class="form-group" id="overpass">  </div> </div> </div> </form>  <div class="row"> <div class="col-md-12"> <button type="submit" class="btn btn-primary btn-block disableable" id="generate-btn" disabled> Generate PDF </button> </div> </div> </section>  <section class="col-md-9"> <div id="map"></div> </section> </div> </div>  <div class="modal-overlay hidden" id="modal-overlay"></div> <div class="modal row hidden" id="modal"> <div class="modal-body col-md-12"> <h3>Generating PDF</h3> <div id="progress-text">Initializing&hellip;</div> <div class="progress"> <div class="progress-bar progress-bar-striped progress-bar-animated" id="progress-bar" style="width:0"></div> </div> <button class="btn btn-danger float-right" id="cancel-button">Cancel</button> </div> </div>  <div id="hidden-map-container"> <div id="hidden-map"></div> </div> <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script> <script type="text/javascript" src="src.js"></script> </body> </html>
